<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Mango Orchestra</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">         
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

        <link rel="stylesheet" href="/static/css/main.css">
        <script type="text/javascript" src="/static/js/howler.min.js"></script>
        <script type="text/javascript" src="/static/js/main.js"></script>
    </head>
    <body>
 
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Mango Orchestra</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Search...">
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <div class="player">
                    <span id="listener-amount">0</span> listener(s)
                    <div class="player-meta">
                        <span id="player-title"></span> <small>by <span id="player-artist"></span></small>
                    </div>
                    <input type="range" id="player-volume" min="0" max="1" step="0.01" value="0.3">
                    
                    <div class="progress">
                        <div class="progress-bar" style="width:0%">
                        </div>
                    </div>
                    <button id="player-play">Play</button> <button id="player-pause">Pause</button>
                </div>
                <ul class="nav nav-sidebar upcoming">
                    <li class="active">Coming Up</li>
                    <li>Song Title<br/><small>by Artist</small></li>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            </div>
        </div>
   </div>

   </body>
</html>
